<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-image: url(FONDO.png);">
    <header class="flex justify-center">
        <img src="logo-name.png" class="h-20 self-center" alt="">
    </header>	
    <div class="flex items-center justify-center p-12">
        
        <div class="mx-auto w-full max-w-[550px]">
          <form action="https://formbold.com/s/FORM_ID" method="POST">
            <div class="mb-5">
              <label
                for="name"
                class="mb-3 block text-base font-medium text-gray-300"
              >
                Nombre Completo
              </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Nombre Completo"
                class="w-full rounded-md border border-[#6b7280] bg-[#6b7280] py-3 px-6 text-base font-medium text-white outline-none focus:border-[#6A64F1] focus:shadow-md"
              />
            </div>
            <div class="mb-5">
              <label
                for="email"
                class="mb-3 block text-base font-medium text-gray-300"
              >
                Correo Electronico
              </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="example@domain.com"
                class="w-full rounded-md border border-[#6b7280] bg-[#6b7280] py-3 px-6 text-base font-medium text-white outline-none focus:border-[#6A64F1] focus:shadow-md"
              />
            </div>
            <div class="mb-5">
              <label for="subject" class="mb-3 block text-base font-medium text-gray-300"> Asunto </label>
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="Escribe tu asunto"
                class="w-full rounded-md border border-[#6b7280] bg-[#6b7280] py-3 px-6 text-base font-medium text-white outline-none focus:border-[#6A64F1] focus:shadow-md"
              />
            </div>
            <div class="mb-5">
              <label for="message" class="mb-3 block text-base font-medium text-gray-300"> Describe tu problema </label>
              <textarea
                rows="4"
                name="message"
                id="message"
                placeholder="Problema..."
                class="w-full resize-none rounded-md border border-[#6b7280] bg-[#6b7280] py-3 px-6 text-base font-medium text-white outline-none focus:border-[#6A64F1] focus:shadow-md"
              ></textarea>
            </div>
            <div>
              <button
                class="hover:shadow-form rounded-md bg-[#13253d] py-3 px-8 text-base font-semibold text-white outline-none"
              >
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>
  </body>

</html>
